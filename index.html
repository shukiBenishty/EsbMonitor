<!doctype html>
<html class="maxHeight">
  <head>
      <title>ESB Monitor - Dashboard</title>

      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

      <link href='assets/styles.css' rel='stylesheet' />
      <link href='assets/esbMonitor.css' rel='stylesheet' />

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

      <link href="assets/react-datetime.css" rel='stylesheet' />

      <link href="assets/themify-icons.css" rel='stylesheet' />
      <link href='assets/layout.css' rel='stylesheet' />

      <style>
        body {
          margin: 0px;
        }
        .maxHeight {
          height: 100%;
        }
        .infoText {
          color: #483d8b !important
        }
        .warningText {
          color: #cdcd00 !important
        }
        .errorText {
          color: #cd0000!important
        }
        .categoriesSelector {
          flex: 0 1 22%;
        }
        .inputValidationError {
          border: 1px solid red;
          border-radius: 4px;
        }
        .servicesSelector {
          flex: 0 1 30%;
        }
        .timePickerArea {
          flex: 0 1 60%;
        }
        .timePicker {
          flex: 0 1 40%;
        }
        ._flexColumn {
          display: flex;
          flex-direction: column;
        }
        .actionItem {
          font: 14px "Segoe UI"
        }
      </style>
  </head>
  <body class="maxHeight">
    <div id='root' class="maxHeight">
        <div class="spinner-dots">
          <span class="dot1" />
          <span class="dot2" />
          <span class="dot3" />
        </div>
    </div>

    <script src="assets/bundle.js" type="text/javascript"></script>
  </body>
</html>
